    <title>modulo de caixa</title>

    h1 {
     background-color: blue;
     height: 300px;

     outline-color: darkblue;
    }

     border-width: 5px ;
     border-style: solid;
     border-color: red;
    }
    </style>
</head>
<body>

     </p>
